<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapify</title>

    <!-- Mapbox GL JS for rendering the map -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Mapbox Directions Plugin for adding route navigation -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css"
      type="text/css"
    />

    <!-- Mapbox Geocoder Plugin for search functionality -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
      type="text/css"
    />


    <!-- Link to JavaScript file containing map logic -->
    <script type="module" crossorigin src="/mapify/assets/index-Bl0Kt9bP.js"></script>
    <link rel="stylesheet" crossorigin href="/mapify/assets/index-LhlmVWvj.css">
  </head>
  <body>
    <!-- Div element where the map will be rendered -->
    <div id="map"></div>

    <div id="map-controls">
      <button id="streets">Streets</button>
      <button id="satellite">Satellite</button>
      <button id="dark">Dark</button>
    </div>
  </body>
</html>
